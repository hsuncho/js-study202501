<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
        // 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
        // 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
        // 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
        // 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

        // 사용자들은 입력 기회가 5번으로 제한된다.
        // 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

        // 사용자는 게임 시작전에 난이도를 설정할 수 있다.
        // 난이도는 상, 중, 하 난이도가 존재하며
        // 난이도별 입력 횟수제한이 다르다.

        // 초기 난이도 설정 선택창 띄우기
        var level = +prompt('난이도를 선택하세요!\n#[1. 상(3번의 기회) | 2. 중(6번의 기회) | 3. 하(10번의 기회)]');

        // 초기 카운트 수
        var op;

        if(level === 1) {
            op = 3;
        } else if(level === 2) {
            op = 6;
        } else if(level === 3) {
            op = 10;
        } else {
            alert('잘못 입력했으므로 난이도 상으로 강제 조정됩니다.');
            op = 3;
        }

        // 실제로 정답으로 사용할 랜덤 정수 만들기
        var rn = Math.floor(Math.random() * 100) + 1;

        // 입력값의 최솟값, 최댓값
        var x = 1;
        var y = 100;

        var countdown = op;

        while(true) {

            // 사용자의 정답 입력창
            var number = +prompt(`숫자를 입력하세요! [${x} ~ ${y}]`);

            // 입력값 유효성 검사
            if(number < x || number > y) {
                alert('범위 안의 값을 입력하세요!');
                continue;
            }

            // 유효한 값을 입력한 경우
            countdown--; // 카운트 감소
            if(number === rn) {
                alert(`정답입니다! ${op - countdown}번만에 맞혔습니다!`); // 게임 종료 조건 1
                break;
            } else if(number > rn) {
                alert('DOWN!');
                y = number - 1
            } else {
                alert('UP!')
                x = number + 1
            }

            // 추가 게임 종료 조건건
            if(countdown === 0) {
                alert(`패배하셨습니다! 정답은 ${rn}이었습니다.`);
                break;
            } else {
                alert(`${countdown}번의 기회가 남았습니다.`);
            }
        } // end while true

        alert('수고하셨습니다!');






    </script>


</body>
</html>
