    <script>

        /*
        - 정수를 하나 입력받아서, 입력받은 수 까지의 모든 소수를 출력하고
        그 소수들의 개수를 구하는 로직을 작성합니다.
        */

        var num = +prompt('정수를 입력하세요.');
        var total = 0;

        /*
        for(var i=1; i<=num; i++) {
            var cnt = 0;
            for(var j=1; j<=i; j++) {
                if(i % j === 0) {
                    cnt += 1;
                }
            }
            if(cnt === 2) {
                console.log(`소수: ${i}`);
                total += 1;
            }
        }
        console.log(`개수: ${total}`);
        */

        for(var i=2; i<=num; i++) {
            for(var j=2; i % j !== 0; j++) {}
            if(j === i) {
                console.log(`소수: ${i}`);
                total += 1;
            }
        }
        console.log(`개수: ${total}`);







    </script>
