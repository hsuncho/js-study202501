<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 48 ~ 150 사이의 정수 중 8의 배수만 출력해보자
        console.log('1)');
        var n = 48;
        while (n <= 150) {
            if(n % 8 == 0) {
                console.log(n);
            }
            n++;
        }

        console.log('-----------------------------------------');
        console.log('2)');
        n = 48
        while(n <= 150) {
            console.log(n);
            n += 8;
        }

        console.log('-----------------------------------------');
        // 1000의 약수의 개수를 구하세요.

        var i = 1;
        var cnt = 0;

        while( i <= 1000) {
            if(1000 % i == 0) {
                cnt++;
            }
            i++;
        }

        console.log('약수의 개수: ' + cnt + '개');
        
        /*
		 # 사용자에게 구구단 단수를 입력받아서
		 해당 단수의 구구단을 출력해 보세요.
		 ex)
		 
		 구구단을 입력하세요: 4
		 *** 구구단 4 단 ***
		 4 x 1 = 4
		 4 x 2 = 8
		 4 x 3 = 12
		 4 x 4 = 16 
		 .
		 .
		 .
		 4 x 9 = 36
	    */

        var dan = +prompt('구구단을 입력하세요: ');
        console.log(`*** 구구단 ${dan} 단 ***`);

        var d = 1;
        while(d <= 9) {
            console.log(`${dan} * ${d} = ${dan * d}`);
            d++;
        }
        

    </script>

</body>
</html>
